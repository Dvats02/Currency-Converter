<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet", href="style.css"/>
</head>
<body>
    <div id="Content"> 
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <div class="middle">
           <form>
            <div class="amount">
                <p>Entre Amount</p>
                <input value="100" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-contianer">
                        <img src="https://flagsapi.com/US/flat/64.png" id="img1">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-contianer">
                        <img src="https://flagsapi.com/IN/flat/64.png" id="img2">
                        <select name="To"></select>
                    </div>
                </div>
            </div>
           </form>
        </div>
        <div class="footer">
            <p class="msg"> 1 USD = 80 INR<p>
            <button id="btn1">Get Excahnge Rate</button>
        </div>

    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
